<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit artist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/128/6654/6654978.png">
</head>

<body>
    <h1>Edit artist</h1>

    <form th:object="${artist}" th:action="@{/saveeditartist}" action="#" method="post">
        <input type="hidden" id="id" th:field="*{artistId}" readonly="readonly" class="form-control" />
        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{artistName}" class="form-control" />
        <div th:if="${#fields.hasErrors('artistName')}" th:errors="*{artistName}">Error</div>
        <div style="clear: both; display: block; height: 10px;"></div>
        <label for="startingYear">Active from</label>
        <input type="text" id="startingYear" th:field="*{startingYear}" class="form-control" />

        <div style="clear: both; display: block; height: 10px;"></div>

        <input type="submit" class="btn btn-success" value="Save edits" />
    </form>

</body>

</html>
